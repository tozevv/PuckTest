<html>
 <head>
  <title>Kubernetes puck.js hack</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script>
   function start() {
     Puck.write('LED1.reset();LED2.reset();LED3.reset();\n');
     $("#start").html("Reset Puck.js");

 </body>
