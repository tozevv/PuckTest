<html>
 <head>
   <script src="https://www.puck-js.com/puck.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

   <script type="text/javascript">    

    var interval = undefined;


    function puckClicked(completed) {
      console.log("clicked");
     
      
      var on = false;
      var blinking = setInterval(function() {
        Puck.write("LED3.write(" + on + ");\n");
        on = !on;
      }, 500);


      // pretend to process deployment for 10 seconds
      setTimeout(function() {
        clearInterval(blinking)

        Puck.write("LED3.reset();\n");
        
        completed()
        Puck.write("LED2.set();\n");

      }, 10000);
    }

    function toggleEnabled() {
      if (interval) {
        stop();
      } else {
        start(puckClicked);
      }
    }

    function start() {
      Puck.write("LED1.reset();\n");
      Puck.write("LED2.reset();\n");
      Puck.write("LED3.reset();\n");
     
      $(button).html("Stop");
      console.log("Polling");
      interval = setInterval(function() {
          Puck.eval("BTN.read()",function(pressed) { 
            if (pressed) {
              stop();
              puckClicked(function() { start(); });
            }
          })
      }, 100);
    }

    function stop() {
      Puck.write("LED1.reset();\n");
      Puck.write("LED2.reset();\n");
      Puck.write("LED3.reset();\n");

      clearInterval(interval);
      interval = undefined;
      $(button).html("Start!");
      console.log("Stopped");
    }
  </script>
 </head>
 <body>
  <h1>K8s control center</h1>

  <button id="button" onClick="toggleEnabled()">Start!</button>

 </body>
</html>
